<script>
    $(document).ready(function () {
        $('#filters button').click(function () {
            var filterValue = $(this).attr('data-filter');
            if (filterValue == 'all') {
                $('#aa div').show();
            } else {
                $('#aa div').hide();
                $('#aa .' + filterValue).show();
            }
        });
    });
</script>
